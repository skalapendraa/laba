<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Document</title>
      <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="css.css">
   </head>
   <body>
      <header>
         <div class="header-content">
            <a class="header-logo">
            <span class="santa">Santa</span>
            <span class="employee-services">Employee Services</span>
            </a>
            <ul class="address-book">
               <li class="active"><a>Address Book</a></li>
               <li><a>Leave Request</a></li>
               <li id ="roles-page"><a>Settings</a></li>
            </ul>
            <div class="login">
               <span class="login-icons">
               <i class="fas fa-power-off"></i>
               </span>
               <span class="user-info">
               <img src="img/img1.jpg" alt="">
               Anton Krivorotov
               </span>
               <span class="login-icons">
               <i class="fas fa-location-arrow"></i>
               </span>
            </div>
         </div>
      </header>
      <div class="main-background" id="IPage">
      </div>
      <script type="text/html"  id="ModalWindow">
         <div class="modal" id ="ModalWindow">
                 <div class="modal-content">
                     <div class = "content-inner">
                         <div class = "wrap">
                                 <label for="username"><i class="fas fa-user"></i>Username: </label>
                                 <input type="text" id="username" name = "username">
                             </div>
                             <div class = "wrap">
                                 <label for="password"><i class="fas fa-unlock-alt"></i>Password: </label>
                                 <input type="text" id="password" name = "password">
                             </div>
                         
                         <button class="sign-in" type ="submit" id = "SignIn" onclick="renderModalWindow()">Sign in</button>
                     </div>
                     
                 </div>
             </div>
         
      </script>
      <!--MAIN PAGE-->
      <script type="text/html"  id="MainPage">
         <div class="main-page-content">
             <div class="sidebar">
                 <div class="navtab">
                     <ul class="nav nav-tabs">
                         <li class="active"><a href="#">Basic search</a></li>
                         <li><a href="#">Advanced search</a></li>
                     </ul>
         
                     <div class="tab-content">
         
                         <div class="wrapper">
                             <i class="fas fa-search"></i>
                             <input id="search" autocomplete="off" type="search" name="name" placeholder="John Smith / Джон Смит">
                             <button class="search-button">
                                 Search
                             </button>
                         </div>
         
                     </div>
                 </div>
             </div>
             <div class="main-content">
                 <div class="toolbar">
                     <span class="count-of-employees"></span>
                     <ul class="view-options">
                         <li class = "switch-view">
                             <i class="fas fa-th-large show-grid active-view"></i>
                         </li>
                         <li class = "switch-view">
                             <i class="fas fa-bars show-list"></i>
                         </li>
                     </ul>
         
                 </div>
                 <div class="t-head">
                     <div class="th-photo"><i class="far fa-circle"></i>Photo</div>
                     <div class="th-name"><i class="fas fa-user"></i>Name</div>
                     <div class="th-department"><i class="fa fa-briefcase" aria-hidden="true"></i>Department</div>
                     <div class="th-room"><i class="fas fa-door-closed"></i>Room</div>
                 </div>
         
                 <div class="employees-list">
         
                 </div>
         
               
             </div>
             
      </script>
      <script type="text/html" id="item_tmpl1">
         <a class="employee-item">
             <div class="employee-item__icons">
                 <img class="personal-icon" src="$src">
             </div>
             <div class="employee-item__title">
                 <span class="name">$firstName $lastName </span>
                 <span class="native-name">$firstNameCirilic $lastNameCirilic</span>
             </div>
             <div class="employee-item__details">
                 <div class="department"><i class="fa fa-briefcase" aria-hidden="true"></i>$department</div>
                 <div class="room"><i class="fas fa-door-closed"></i>$room</div>
             </div>
         </a>
      </script>
      <!--PERSONAL PAGE-->
      <script type="text/html" id="PersonalPage">
         <div class="content">
         <div class = "photo-info">
         
         </div>
         <div class = "personal-info">
             <form class = "main-info" action="" id = "info">
                 
             </form>
                              
                 <div id = 'forms-buttons'>
                     <button class="edit-details">Edit details</button>
         
                     <button class="edit-details">Edit details</button>
                 </div>
         
         
         
         </div>
         
         </div>
      </script>
      <script type="text/html" id="imageTemplate">
         <a class = "back"><i class="fas fa-angle-left"></i></a>
         <img id ="img" src="$src" alt="">
         <span id="mr" class = "abbr">$abbr</span>
         <span class="name" id="name">$name</span>
         <span class = "native-name" id ="nativeName">$nativeName</span>
      </script>
      <script type="text/html" id="personalInfoTemplate">
         <div class = "form-group">
                         <p class = "block-title">General Info</p>
                         <div>
                             <label for="department" class="field"><i class="fa fa-briefcase" aria-hidden="true"></i> Department</label>
                             <div id="department" class = "field" name = "department">$department</div>
                         </div>
                         <div>
                             <label for="room"><i class="fas fa-door-closed"></i> Room</label>
                             <div id="room" class="field" name="room">$room</div>
                         </div>
                     </div>
                     <div class = "form-group">
                         <p class = "block-title">Contacts</p>
                         <div>
                             <label for="intemalPhone"><i class="fas fa-phone-volume" ></i> Intemal phone</label>
                             <div id="intemalPhone" class="field">$intemalPhone</div>
                         </div>
                         <div id="mobilePhoneRow">
                             <label for="mobilePhone"><i class="fas fa-mobile-alt"></i> Mobile phone</label>
                             <div id="mobilePhone" class="field">$mobilePhone</div>
                         </div>
                         <div>
                             <label for="email"><i class="fas fa-at"></i> Email</label>
                             <a href="" target="_blank" id="email" class="field">$email</a>
                         </div>
                         <div>
                             <label for="skype"><i class="fab fa-skype"></i> Skype ID</label>
                             <a href="" id="skype" class="field">$skype</a>
                         </div>
                         <div>
                             <label for="cNumber"><i class="fas fa-phone-square"></i> C-Number</label>
                             <div id="cNumber" class="field">$cNumber</div>
                         </div>
                     
                     </div>
                     
         
                     <div class = "form-group">
                         <p class = "block-title">Profile info</p>
                         <div id="HireDateRow">
                             <label for="hireDate"><i class="fab fa-black-tie"></i> Hire date</label>
                             <div id="hireDate" class="field">$hireDate</div>
                         </div>
                         <div>
                             <label for="status"><i class="fas fa-bolt"></i> Status</label>
                             <div id="status" class="field">$status</div>
                         </div>
                     </div>
      </script>
      <!--SETTINGS PAGE-->
      <script type="text/html" id="SettingsPage">
         <div class="roles-content">
           <p class="roles-h1">Roles & Permissions</p>
            <div class="roles-t-head">
               <div class="th-roles-search">
                   <i class="fas fa-search"></i>
                   <input id="roles-search" autocomplete="off" type="search" name="roles-search" placeholder="Type to search">
               </div>
         
               <div class="th-role">Role</div>
             
           </div>
         
           <div class="roles-list">
             
           </div>
           
         </div>
      </script>
      <script type="text/html" id="item_tmpl2">
         <div class = "roles-item">
                         <div class="roles-user">
                         <div>
                             <img class="personal-icon" src="$src">
                         </div>
                         <div class="roles-name">
                             <span class="roles-user-name">$firstName $lastName</span>
                             <span class="roles-native-name">$firstNameCirilic $lastNameCirilic</span>
                         </div>
                         </div>
                         <div class="user-role" >
                             <input type="radio" id="$employeeRole"  name="$nameUser">
                             <label for="$employeeRoleLabel" class="employee-role">Employee</label>
                             <input type="radio" id="$editorRole" name="$nameEditor">
                             <label for="$editorRoleLabel" class="hr-role">Editor</label>
                              <input type="radio" id="$adminRole" name="$nameAdmin">
                             <label for="$adminRoleLabel" class="admin-role">Admin</label>
                         </div>
                           
         </div>
      </script>
      <script src="script.js"></script>
   </body>
</html>
