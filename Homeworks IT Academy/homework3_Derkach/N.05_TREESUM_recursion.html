
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
    	var arr = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8];

		function summa(array) {
			var sum = 0;

			for(var i = 0; i < array.length; i++) {
				if (typeof array[i] === 'object' ) {
					sum += summa(array[i]);
				} else {
					sum += array[i];
				}
			}
			return  sum;
		}

		console.log(summa(arr));

	</script>
</head>
