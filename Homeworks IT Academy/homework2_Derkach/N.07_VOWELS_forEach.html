<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        function  vowels() {
            var vowelsstring = ["а", "е", "ё", "и", "о" ,'у', "ы", "э", "ю", "я", "А","Е", "Ё", "И", "О", "У", "Ы", "Э", "Ю", "Я"];
            var str = prompt("Введите строку:");
            var vowsum=0;
 
            [...str].forEach((chr, i) => {  //or ES6 for(let chr of str)
                vowsum += vowelsstring.includes(chr);
            });
 
            return vowsum ? vowsum : "Гласных букв не найдено!";
        }
 
        console.log( vowels());
        
    </script>
</body>
</html>
