<!DOCTYPE html>
<html>
<head>
<title></title>
</head>

<body>
    <div>

        <input type='button' onclick='add()' value='ввод информации о напитке'>
        <input type='button' onclick='getInfo()' value='получение информации о напитке'>
        <input type='button' onclick='delInfo()' value='удаление информации о напитке'>
        <input type='button' onclick='getAll()' value='перечень всех напитков' >

    </div>
</body>

<script>

class HashStorageFunc {
    constructor() {
       
        this.storage = {}; 
    }

    addValue(key, value) {
       
        this.storage[key] = value;
    }

    getValue(key) {
       
        return this.storage[key]; 
    }

    deleteValue(key) {
       
        if(!(key in this.storage)) {
            return false
        }

        return delete this.storage[key];
    }

    getKeys() {
        
        return Object.keys(this.storage);
    }
}

let drinkStorage = new HashStorageFunc();

// Описания onclick

function add() {

    let name = prompt('Введите название коктеля');
    let isAlcohol = prompt('Напиток алкогольный?');
    let recipe = prompt('Введите рецепт');
    drinkStorage.addValue(name, {isAlcohol, recipe});
}


function getInfo() {

    let name = prompt('Введите название коктеля, информацию о котором хотите узнать');
    let info = drinkStorage.getValue(name);
    if (typeof(info) != "undefined"){
        let isAlcohol=info.isAlcohol;
        let recipe=info.recipe;
        console.log(`
        Информация о коктейле:
        Имя коктейля: ${name}
        Алкогольный: ${isAlcohol}
        Рецепт: ${recipe}
      `); } else{
                console.log(info);
            }
}

function delInfo() {

    let name = prompt('Введите название коктеля, который хотите удалить');
    console.log(drinkStorage. deleteValue(name));
}

function getAll(){

    let all = drinkStorage.getKeys();
    console.log('Список имеющихся напитков:');
    for (i = 0; i < all.length; i++) { 
        console.log(all[i]); 
    }

}

</script>
</html>
